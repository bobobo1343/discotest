<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Simple Multi-Folder Music Player</title>
<style>
  body {
    font-family: Arial, sans-serif;
    margin:0; padding:0;
    background: #fff;
    color: #111;
    transition: background 0.3s, color 0.3s;
  }
  body.dark {
    background: #121212;
    color: #eee;
  }
  header {
    padding: 10px 20px;
    background: #007bff;
    color: white;
    display: flex;
    justify-content: space-between;
    align-items: center;
  }
  header button {
    padding: 6px 12px;
    cursor: pointer;
    border:none;
    border-radius: 4px;
    background: #0056b3;
    color: white;
    font-size: 14px;
  }
  header button:hover {
    background: #003d80;
  }
  #folders {
    display: flex;
    gap: 20px;
    padding: 20px;
    justify-content: center;
  }
  .folder {
    padding: 12px 24px;
    background: #f0f0f0;
    border-radius: 8px;
    cursor: pointer;
    user-select: none;
    font-weight: bold;
    color: #333;
    transition: background 0.2s, color 0.2s;
  }
  body.dark .folder {
    background: #333;
    color: #ddd;
  }
  .folder.active {
    background: #007bff;
    color: white;
  }
  main {
    max-width: 600px;
    margin: 0 auto 40px;
    padding: 0 20px;
  }
  ul#songList {
    list-style: none;
    padding: 0;
  }
  ul#songList li {
    margin: 8px 0;
    padding: 8px 12px;
    background: #f9f9f9;
    border-radius: 6px;
    display: flex;
    justify-content: space-between;
    align-items: center;
    color: #222;
  }
  body.dark ul#songList li {
    background: #222;
    color: #ddd;
  }
  ul#songList li button {
    cursor: pointer;
    padding: 6px 12px;
    border: none;
    border-radius: 4px;
    background: #007bff;
    color: white;
    font-weight: bold;
  }
  ul#songList li button:hover {
    background: #0056b3;
  }
  audio {
    width: 100%;
    margin-top: 20px;
    outline:none;
  }
</style>
</head>
<body>
<header>
  <div>Simple Music Player</div>
  <button id="darkModeToggle">Toggle Dark Mode</button>
</header>

<section id="folders" aria-label="Music folders">
  <div class="folder" data-folder="0">Playboi Carti</div>
  <div class="folder" data-folder="1">Ken Carson</div>
  <div class="folder" data-folder="2">destroy lonely</div>
</section>

<main>
  <h2 id="folderTitle">Select a folder to load songs</h2>
  <ul id="songList" aria-live="polite" aria-relevant="additions"></ul>
  <audio id="audioPlayer" controls></audio>
</main>

<script>
const API_KEY = "AIzaSyCoNrL7Omej-ct3IlB02OjTMhvtVFmy0b0";
const FOLDERS = [
  { name: "Playboi Carti", id: "1tgOfvE-l9iBiXtzii8Xkx44U6mOwaItK" },
  { name: "Ken Carson", id: "1B3jfYcb7ikY-YiqUWNIFqU9GJd22MeVN" },
  { name: "destroy lonely", id: "1I0-pM0AbW2mSybBc6HVFuYMyFDQ2nasm" }
];

const folderEls = document.querySelectorAll(".folder");
const folderTitle = document.getElementById("folderTitle");
const songListEl = document.getElementById("songList");
const audioPlayer = document.getElementById("audioPlayer");
const darkModeToggle = document.getElementById("darkModeToggle");

let currentFolderIndex = null;

async function listFiles(folderId) {
  const files = [];
  let pageToken = null;
  do {
    let url = new URL("https://www.googleapis.com/drive/v3/files");
    const query = `'${folderId}' in parents and trashed=false and mimeType contains 'audio/'`;
    url.search = new URLSearchParams({
      q: query,
      key: API_KEY,
      fields: "nextPageToken, files(id,name,mimeType)",
      pageSize: 1000,
      pageToken: pageToken || ""
    });
    const res = await fetch(url);
    if (!res.ok) {
      alert("Error loading folder files. Check API key and folder sharing.");
      return [];
    }
    const data = await res.json();
    files.push(...(data.files || []));
    pageToken = data.nextPageToken;
  } while (pageToken);
  return files;
}

function getDownloadLink(fileId) {
  return `https://drive.google.com/uc?export=download&id=${fileId}`;
}

function clearActiveFolder() {
  folderEls.forEach(el => el.classList.remove("active"));
}

async function loadFolder(index) {
  clearActiveFolder();
  folderEls[index].classList.add("active");
  currentFolderIndex = index;
  folderTitle.textContent = `Songs in "${FOLDERS[index].name}"`;
  songListEl.innerHTML = "<li>Loading songs...</li>";
  const files = await listFiles(FOLDERS[index].id);
  if (!files.length) {
    songListEl.innerHTML = "<li>No audio files found.</li>";
    audioPlayer.src = "";
    return;
  }
  songListEl.innerHTML = "";
  files.forEach(file => {
    const li = document.createElement("li");
    li.textContent = file.name;
    const btn = document.createElement("button");
    btn.textContent = "Play";
    btn.onclick = () => {
      audioPlayer.src = getDownloadLink(file.id);
      audioPlayer.play().catch(e => {
        alert("Playback failed. Possibly due to Google Drive restrictions (CORS).");
        console.error(e);
      });
    };
    li.appendChild(btn);
    songListEl.appendChild(li);
  });
}

folderEls.forEach((el, i) => {
  el.addEventListener("click", () => loadFolder(i));
});

// Dark mode toggle
darkModeToggle.addEventListener("click", () => {
  document.body.classList.toggle("dark");
  if(document.body.classList.contains("dark")){
    darkModeToggle.textContent = "Light Mode";
  } else {
    darkModeToggle.textContent = "Dark Mode";
  }
});
</script>
</body>
</html>
